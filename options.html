<!DOCTYPE html>
<html>
  <head>
    <title>Groove Trainer Settings</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        padding-top: 3rem;
        margin: 0;
      }
      .container {
        width: 350px;
        padding: 20px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        font-size: 1.5rem;
        color: #333;
      }
      form div {
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      label {
        margin-right: 10px;
        color: #555;
      }
      input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 60px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #0056b3;
      }
      #status {
        margin-top: 1rem;
        text-align: center;
        color: #28a745;
        height: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Groove Trainer Settings</h1>
      <form id="settingsForm">
        <div>
          <label for="unmutedTimeMin">Unmuted Time Min (s)</label>
          <input type="number" id="unmutedTimeMin" min="1" required>
        </div>
        <div>
          <label for="unmutedTimeMax">Unmuted Time Max (s)</label>
          <input type="number" id="unmutedTimeMax" min="1" required>
        </div>
        <div>
          <label for="mutedTimeMin">Muted Time Min (s)</label>
          <input type="number" id="mutedTimeMin" min="1" required>
        </div>
        <div>
          <label for="mutedTimeMax">Muted Time Max (s)</label>
          <input type="number" id="mutedTimeMax" min="1" required>
        </div>
        <button type="submit">Save</button>
      </form>
      <div id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
